<!DOCTYPE html>
<html lang="en">
<head>

<body ng-app="mealtime" ng_controller="AppCtrl as app" background="../O14A0436.jpg" style="overflow:hidden;">

<div class="row" style="margin-top: 20%">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-8" style="padding:0; height:30px">
                <input type="number" ng-model="app.postalCode" style="width:100%; height:100%"/>
            </div>
            <div class="col-sm-4" style="padding:0; height:30px">
                <button class="btn-success" ng-click="app.searchOfferings(app.postalCode)" style="width:100%; height:100%">
                    Search Offerings
                </button>
            </div>
        </div>
        <div class="row" style="margin-top: 1%;">
            <form action="createOffering.html" style="width: 100%; height: 30px">
                <button class="btn-success" style="width:100%; height:100%">Create Offering</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4">

    </div>


</div>

<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
