<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>

</head>
<body ng-app="mealtime" ng_controller="HomeController as app" background="../media/food-715542_1920.jpg" style="overflow:hidden; background-size: cover">
<script>
    $(function(){
        $("#header").load("header.html");
    });
</script>

<div id="header"></div>

<div class="row" style="margin-top: 15%">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-8" style="padding:0; padding-right: 1%; height:45px">
                <input type="number" ng-model="app.postalCode" style="width:100%; height:100%; font-size: larger" placeholder="Postal Code "/>
            </div>
            <div class="col-sm-4" style="padding:0; height:45px">
                <button class="btn-success" ng-click="app.searchOfferings(app.postalCode)" style="width:100%;
                height:100%; background-color: #408040; border-color: #499349; font-size: larger">
                    Search Offerings
                </button>
            </div>
        </div>
        <div class="row" style="margin-top: 1%;">
            <form action="createOffering.html" style="width: 100%; height: 45px">
                <button class="btn-success" style="width:100%; height:100%; background-color: #408040;
                border-color: #499349; font-size: larger">Create Offering</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4">

    </div>


</div>



<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../../bower_components/angular/angular.js"></script>
<script src="../js/controllers/HomeController.js"></script>

</body>
</html>
